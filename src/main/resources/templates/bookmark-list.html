<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bookmark List</title>
    <style>
        body {
            font-family: magra, Tahoma, Arial;
            margin: 0;
        }
        .bookmark {
            border : 1px solid;
            padding: 1px 15px;
            margin: 15px 1px;
        }
        .tag {
            display: inline-block;
            margin: 0 2px 2px 0;
            padding: 7px 7px;
            background: #ddd;
            cursor: pointer;
            text-decoration: none;
        }
        .tag:hover {
            background: #e33;
            color: #fff;
        }
        .text-link {
            text-decoration: none;
            color: #303030;
        }
        .text-link:hover {
            color: #e33;
        }
        .logo {
            background : red;
            padding: 7px 7px;
        }
        .jbms-logo-title {
            font-size: 2em;
            font-weight: bold;
            text-decoration: none;
            color: #fff;
        }
        .jbms-logo-subtitle {
            font-size: 0.8em;
            color: #fff;
            font-weight: bold;
        }
        .m-15 {
            margin: 15px;
        }
        .search-input {
            padding: 6px 10px;
        }
        .search-button {
            padding: 8px 22px;
            background: red;
            border: none;
            color: #fff;
            font-weight: bold;
            cursor:pointer;
        }
        .text-green{
            color: #50d30f;
        }
        .text-red{
           color: red;
        }
        .text-bold {
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="logo">
        <a class="jbms-logo-title" th:href="@{/}">JBMS</a><br>
        <span class="jbms-logo-subtitle">Manage bookmarks</span>
    </div>

    <h2 class="m-15">Bookmark List</h2>
    <form th:action="@{/bookmarks}" method="get" class="m-15">
        <input class="search-input"  type="text" name="searchText"  placeholder="Search" >
        <button class="search-button" type="submit">Search</button>
        <p class="text-red text-bold" th:if="${!#strings.isEmpty(validationMessage)}" th:text="${validationMessage}"></p>
    </form>

    <p class="m-15 text-green text-bold">Total Records : <span th:text="${bookmarksCount}"></span></p>
    <p class="m-15 text-bold" th:if="${!#strings.isEmpty(searchText)}" th:text="'Searched By : ' + ${searchText}"></p>
    <p class="m-15 text-bold" th:if="${!#strings.isEmpty(selectedTag)}" th:text="'Selected Tag : ' + ${selectedTag}"></p>
    <div class="bookmark m-15" th:each="bookmark : ${bookmarks}">
        <h2><a class="text-link" th:href="${bookmark.url}" target="_blank" th:text="${bookmark.title}"></a></h2>
        <span th:each="tag : ${bookmark.tags}">
                <a class="tag" th:href="@{/bookmarks(tagName=${tag.name})}" th:text="${tag.name}"></a>
        </span>
        <p th:text="${#temporals.format(bookmark.createdDate, 'dd MMM yyyy')}"></p>
    </div>
</body>
</html>
