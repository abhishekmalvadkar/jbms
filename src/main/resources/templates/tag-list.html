<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Tag List</title>
    <style>
        body {
             font-family: magra, Tahoma, Arial;
             margin: 0;
        }
        .tag {
             display: inline-block;
             margin: 0 2px 2px 0;
             padding: 7px 7px;
             background: #ddd;
             cursor: pointer;
             text-decoration: none;
             color: #000;
        }
        .tag:hover {
             background: #e33;
             color: #fff;
        }
        .text-link {
            text-decoration: none;
            color: #303030;
        }
        .text-link:hover {
            color: #e33;
        }
        .logo {
            background : red;
            padding: 7px 7px;
        }
        .jbms-logo-title {
            font-size: 2em;
            font-weight: bold;
            text-decoration: none;
            color: #fff;
        }
        .jbms-logo-subtitle {
            font-size: 0.8em;
            color: #fff;
            font-weight: bold;
        }
        .m-15 {
            margin: 15px;
        }
    </style>
</head>
<body>
    <div class="logo">
        <a class="jbms-logo-title" th:href="@{/}">JBMS</a><br>
        <span class="jbms-logo-subtitle">Manage bookmarks</span>
    </div>
    <h2 class="m-15">Tag List</h2>
    <div class="m-15"><span th:each="tag : ${tags}">
        <a class="tag" th:href="@{/bookmarks(tagName=${tag.name})}" th:text="${tag.name}"></a>
    </span></div>
</body>
</html>
